<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>угадай число</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 50px;
        background-color: rgb(30, 146, 65);}
        input {padding: 10px;}
        button {padding: 10px 20px;}
        .result {margin-top: 20px; font-size: 20px;}
    </style>
</head>
<body>
    <h1>ПРИВЕТ!</h1>
    <p>загадоно число от 1 до 10. угадай 1</p>
<input type="number" id="guess" min="1" max=100> 
<button onclick="checkGuess()">угадать</button> 
<div class="result" id="result"></div>
<script>
    const secretnumber=Math.floor(Math.random()*10)+1;
    function checkGuess(){
        const userGuess =
parseInt(document.getElementById('guess').value);
    const resultDiv = document.getElementById('result');
    if (userGuess===secretnumber) {
        resultDiv.textContent="Поздравляю! Ты угадал число!";
    } else if (userGuess < secretnumber) {
        resultDiv.textContent="Слишком мало!";
    } else if (userGuess > secretnumber) {
        resultDiv.textContent="Слишком много!";
    } else { 
        resultDiv.textContent="Коректнее!";
    }
  }

</script>
</body>
</html>
